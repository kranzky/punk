name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PUNK_ENV: test
      COVERALLS_REPO_TOKEN: "${{secrets.COVERALLS_REPO_TOKEN}}"
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.5.8
        bundler-cache: true
    - name: Lint files
      run: bundle exec rubocop
    - name: Run specs
      run: |
        bundle exec ruby ./bin/punk db create
        bundle exec rspec
